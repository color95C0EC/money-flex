<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Kakeibo</title>
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/home.css">
</head>

<body>
    <button data-bs-toggle="modal" data-bs-target="#regist-modal" id="regist_modal-btn">
        <i class="bi bi-plus" style="font-size: 25px;"></i>
    </button>

    <!-- <button id="test">json</button> -->

    <div class="modal fade" id="regist-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">記録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="regist-input-date">日付</label>
                        <input type="date" class="form-control regist-form-element" id="regist-input-date">
                    </div>
                    <div>
                        <label for="regist-input-category">費目</label>
                        <select class="form-control regist-form-element" id="regist-input-category">
                            <option></option>
                            <option>食費</option>
                            <option>外食費</option>
                            <option>日用品費</option>
                            <option>被服費</option>
                            <option>医療費</option>
                            <option>趣味費</option>
                            <option>交通費</option>
                            <option>交際費</option>
                            <option>特別費</option>
                            <option>娯楽費</option>
                            <option>その他</option>
                        </select>
                    </div>
                    <div>
                        <label for="regist-input-amount">金額</label>
                        <input type="number" class="form-control regist-form-element" id="regist-input-amount">
                    </div>
                    <div>
                        <label for="regist-input-description">品名・説明</label>
                        <input type="text" class="form-control regist-form-element" id="regist-input-description">
                    </div>
                    <div>
                        <label for="regist-input-payment-method">支払い方法</label>
                        <select class="form-control regist-form-element" id="regist-input-payment-method">
                            <option></option>
                            <option>現金</option>
                            <option>PASMO</option>
                            <option>Amazonギフト券</option>
                            <option>ポイント</option>
                            <option>GooglePlayカード</option>
                            <option>その他</option>
                        </select>
                    </div>
                    <div>
                        <label for="regist-input-store-name">店名</label>
                        <input type="text" class="form-control regist-form-element" id="regist-input-store-name">
                    </div>
                    <div>
                        <label for="regist-input-note">備考</label>
                        <textarea class="form-control regist-form-element" id="regist-input-note"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary translate-target" data-bs-dismiss="modal">ui.cancel</button>
                    <button type="button" class="btn btn-primary" id="regist-submit-btn" data-bs-dismiss="modal">記録</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/scripts/home.js" type="module"></script>

</body>

</html>
